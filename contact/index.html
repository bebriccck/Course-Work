<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="contacts_section">
            <div class="coll_header">
                <h1>Contacts</h1>
            </div>
            <div class="content">
                <div class="contacts_info">
                    <div class="contact_item">
                        <h3>Our Address</h3>
                        <p>Belarus, Mogilev, Lenin Boulevard, 5</p>
                    </div>
                    <div class="contact_item">
                        <h3>Phone</h3>
                        <p><a href="tel:+1234567890">+375 22 223-00-07</a></p>
                    </div>
                    <div class="contact_item">
                        <h3>Email</h3>
                        <p><a href="mailto:info@example.com">info@example.com</a></p>
                    </div>
                    <div class="contact_item">
                        <h3>Working Hours</h3>
                        <p>Mon - Fri: 9:00 AM - 6:00 PM</p>
                        <p>Sat: 10:00 AM - 4:00 PM</p>
                        <p>Sun: Closed</p>
                    </div>
                </div>
                <div class="map_container">
                    <div id="map" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="../header/header.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_US&apikey=8785d889-6c14-43ae-8ac3-07cde5f1ecbf"></script>
    <script src="script.js"></script>
</body>
</html>
