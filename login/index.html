<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
<div id="header"></div>
    <main>
        <section class="login">
            <h2>Log In</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-input">Phone or Email <span class="required">*</span></label>
                    <input type="text" id="login-input" name="login-input" placeholder="Enter phone (+375 XX XXX-XX-XX) or email" required>
                    <span class="error-message" id="login-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <p>Don't have an account? <a href="../registration/index.html">Register</a></p>
                </div>
                <button type="submit" id="submit-button" disabled>Log In</button>
            </form>
        </section>
    </main>
    <div id="footer"></div>
    <script src="../preloader/script.js"></script>
<script src="../header/header.js"></script>
    <script src="../header/theme.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
