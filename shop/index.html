<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Catalog</title>
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="catalog_section">
            <div class="coll_header">
                <h1>Catalog</h1>
            </div>
            <div class="controls">
                <div class="search-sort">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search by name or description...">
                        <i class="fas fa-search"></i>
                    </div>
                    <select id="sortSelect">
                        <option value="name,asc">Name (A-Z)</option>
                        <option value="name,desc">Name (Z-A)</option>
                        <option value="price,asc">Price (Low to High)</option>
                        <option value="price,desc">Price (High to Low)</option>
                        <option value="rating,asc">Rating (Low to High)</option>
                        <option value="rating,desc">Rating (High to Low)</option>
                    </select>
                </div>
                <div class="categories-filter">
                    <div class="categories_menu">
                        <img src="../img/menu_1.svg" alt="menu_1">
                        <p>Categories</p>
                    </div>
                    <div class="categories_dropdown" style="display: none;">
                        <ul id="categoryList">
                            <li data-category="">All <i class="fas fa-check"></i></li>
                        </ul>
                        <button id="resetCategories" class="reset-btn">
                            <i class="fas fa-times"></i> Reset
                        </button>
                    </div>
                </div>
                <div class="range-filter">
                    <label>Price Range:</label>
                    <input type="number" id="minPrice" placeholder="Min">
                    <input type="number" id="maxPrice" placeholder="Max">
                    <button id="applyRange">Apply</button>
                </div>
                <button id="addProductBtn" style="display: none;" class="add-btn">Add Product</button>
            </div>
            <div class="content">
                <div class="products">
                    <div id="productGrid"></div>
                    <div id="noResults" style="display: none;">
                        <p>No products found matching your criteria.</p>
                    </div>
                    <div class="pagination">
                        <button id="firstPage" disabled><i class="fas fa-angle-double-left"></i></button>
                        <button id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
                        <div id="pageNumbers"></div>
                        <span id="pageInfo"></span>
                        <button id="nextPage"><i class="fas fa-chevron-right"></i></button>
                        <button id="lastPage"><i class="fas fa-angle-double-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Product</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" min="0" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <button type="submit">Save</button>
                <button type="button" id="cancelModal">Cancel</button>
            </form>
        </div>
    </div>

    <script src="../header/header.js"></script>
    <script src="../header/theme.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
